services:
  # 1. Django Backend Service
  - type: web
    name: yaba-bingo-backend
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
    startCommand: gunicorn yaba_bingo.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yaba-bingo-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: yaba-bingo-redis
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true

  # 2. React Frontend Static Site
  - type: static
    name: yaba-bingo-frontend
    plan: starter
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: yaba-bingo-backend
          property: url

databases:
  # 3. PostgreSQL Database
  - name: yaba-bingo-db
    plan: starter
    databaseName: yaba_bingo
    user: yaba_bingo_user

  # 4. Redis Instance for Django Channels
  - type: redis
    name: yaba-bingo-redis
    plan: free
    maxmemoryPolicy: allkeys-lru